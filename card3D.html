<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card3D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/card3d.css">

</head>

<body>

    <div class="card">
        <div class="cardinner">
            <div class="circle5 cc"></div>
            <div class="circle4 cc"></div>
            <div class="circle3 cc"></div>
            <div class="circle2 cc"></div>
            <div class="circle1 cc">
                <div class="txt">
                    ui
                </div>
            </div>
            <div class="cardtxt">
                <div class="txt1">uiverse (3d ui)</div>
                <div class="txt2">
                    create, share, and use beautiful custom elements made with css
                </div>
                <div class="row">
                    <div class="icon">
                        <i class="fab iconinner fa-instagram" aria-hidden="true"></i>
                    </div>

                    <div class="icon">
                        <i class="fab iconinner fa-twitter" aria-hidden="true"></i>
                    </div>

                    <div class="icon">
                        <i class="fab iconinner fa-discord"></i>
                    </div>

                    <div class="txt3">
                        View more <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
